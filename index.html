<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop Trọng Tấn</title>
  <link rel="stylesheet" href="main.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
  <link rel="icon" href="https://i.postimg.cc/KzZwxch4/Chat-GPT-Image-22-57-14-5-thg-6-2025.png"/>
</head>
<body>
  <video autoplay muted loop playsinline id="bg-video">
    <source src="https://files.catbox.moe/w4hagf.mp4" type="video/mp4">
  </video>
  <!-- Main Container -->
  <div class="wrapper-container" id="container">
    <!-- Form Box -->
    <div class="form-box">
      <!-- Login Form -->
      <form class="form login-form active" id="login-form">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" id="login-username" placeholder="Username" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="password" id="login-password" placeholder="Password" required />
          <i class="bx bxs-lock"></i>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>
        <button type="button" class="btn" onclick="loginUser()">Login</button>
        <div class="register-link">
          <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
        </div>
      </form>

      <!-- Register Form -->
      <form class="form register-form" id="register-form">
        <h1>Register</h1>
        <div class="input-box">
          <input type="text" id="register-username" placeholder="Username" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="password" id="register-password" placeholder="Password" required />
          <i class="bx bxs-lock"></i>
        </div>
        <div class="input-box">
          <input type="email" id="register-email" placeholder="Email" required />
          <i class="bx bxs-envelope"></i>
        </div>
        <button type="button" class="btn" onclick="registerUser()">Register</button>
        <div class="register-link">
          <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </div>
        <div class="social-register">
          <p>Or register with</p>
          <div class="social-icons">
            <a href="#"><i class="bx bxl-facebook-circle"></i></a>
            <a href="#"><i class="bx bxl-google"></i></a>
            <a href="#"><i class="bx bxl-apple"></i></a>
          </div>
        </div>
      </form>
    </div>

    <!-- Image Box -->
    <div class="image-box">
      <img src="https://i.postimg.cc/yx76Z33K/hinh-nen-lien-minh-huyen-thoai-67.jpg" alt="Side Image" />
    </div>
  </div>

  <!-- JavaScript -->
  <script src="main.js"></script>
</body>
</html>
